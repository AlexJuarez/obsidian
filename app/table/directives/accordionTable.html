<div class="table-collapse-group">
    <div ng-if="row.content.length" ng-repeat="row in table track by $index" class="table-collapse" ng-class="{'open': open}">
        <div class="header" ng-bind-html="row.header|interpolate:row|safe" ng-click="open = !open">
        </div>
        <div class="content">
            <div class="table-hover" basic-table="row.content"></div>
            <div class="table-footer">
                <a ng-if="row.options.more" ng-click="row.options.more()">Show More</a>
            </div>
        </div>
    </div>
</div>
