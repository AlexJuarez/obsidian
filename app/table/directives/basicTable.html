<table class="table" ng-class="classes">
    <thead>
    <tr>
        <th ng-repeat="header in table.headers track by $index">
            [[header.name]]
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in table.data track by $index">
        <td ng-repeat="header in table.headers" compile="header.id|format:row:table.rules">
        </td>
    </tr>
    </tbody>
</table>
