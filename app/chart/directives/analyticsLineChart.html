<div class="interactive-chart">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="form-label">
                <span class="sr-only">Show Options</span>
                <select select2 ng-model="show" ng-options="item.value as item.name for item in showOptions track by item.value"></select>
            </label>
        </div>
        <div class="form-group">
            <label class="form-label">
                <span>View By: </span>
                <select select2 ng-model="interval" ng-options="item.value as item.name for item in intervalOptions track by item.value"></select>
            </label>
        </div>
        <div class="form-group">
            <label for="startDate" class="form-label">
                Start Date:
            </label>
            <div class="input-group">
                <input id="startDate" placeholder="yyyy-mm-dd" class="form-control" type="text" ng-model="startDate" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" datepicker-options="dateOptions"  date-disabled="false" ng-required="true" close-text="Close" show-weeks="false">
            <span class="input-group-btn">
                <button class="btn btn-inline" ng-click="openPicker($event)"><i class="glyph-calendar"></i></button>
            </span>
            </div>
        </div>
        <div class="form-group">
            <a ng-click="downloadImage($event)"><i class="glyph-download-chart"></i> download chart</a>
        </div>
    </form>
    <div ng-show="noData" class="no-data"><div class="text">No Data</div></div>
    <div style="height: 250px;" class="chart-area"></div>
    <div class="details-summary"></div>
</div>
