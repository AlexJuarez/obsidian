<div class="modal-header">
    <i class="glyph-icon glyph-circle-close right" ng-click="cancel()"></i>
    <h2 class="modal-title">New Client</h2>
</div>
<div class="modal-body">
    <form class="form form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 form-label required"><span>Channel</span></label>
            <div class="col-sm-10 single-select-light">
                <select class="single-select" chosen disable-search-threshold="10" ng-model="selected">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label>
                    <input type="checkbox" class="checkbox checkbox-light" />
                    <span>Check me out</span>
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary solid" ng-click="ok()">OK</button>
    <button class="btn btn-default solid" ng-click="cancel()">Cancel</button>
</div>
