<div class="modal-header">
    <h2 class="modal-title">I'm a modal!</h2>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="radio" class="radio radio-light" />
            <span>
                Choice 1
            </span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="radio" class="radio radio-light" />
            <span>
                Choice 2
            </span>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <label>
                    <input type="checkbox" class="checkbox checkbox-light" />
                    <span>Check me out</span>
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary solid" ng-click="ok()">OK</button>
    <button class="btn btn-default solid" ng-click="cancel()">Cancel</button>
</div>
