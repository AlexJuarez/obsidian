  var dataset = 50;

  var wrapper = document.querySelector('.bar-graph');
  // var svg = d3.select('.bar-graph');
  
  var w = wrapper.clientWidth,
    h = wrapper.clientHeight;


  var rect = d3.selectAll('.achieved')
    .attr('y', function() {
      return h - (dataset / 2);
