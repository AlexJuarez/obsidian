<div class="modal-header">
    <i class="glyph-icon glyph-close right" ng-click="cancel()"></i>
    <h2 class="modal-title">New Account</h2>
</div>
<div class="modal-body">
    <form class="form form-horizontal" role="form">
        <div class="form-group row">
            <label for="accountName" class="col-sm-3 form-label required"><span>Account Name</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="accountName" placeholder="Enter new account name" required />
            </div>
        </div>
        <div class="form-group row">
            <label for="accountKeywords" class="col-sm-3 form-label"><span>Account Keywords</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="accountKeywords" placeholder="Enter account keywords" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 form-label required"><span>Industry</span></label>
            <div class="col-sm-9 single-select-light">
                <select class="single-select" chosen ng-options="item.name for item in select track by item.value" disable-search-threshold="10" ng-model="selected">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 form-label">Logo</label>
            <div class="col-sm-9 file-selection-wrapper form-inline">
                <div style="height: 12rem; width: 45%; border: 1px dashed #ccc; box-sizing: border-box; float: left; margin: 0; text-align: center; font-size: 1.5rem; line-height: 12rem;">
                    Drop file here
                </div>
                <span style="width: 10%; float: left; text-align: center;">- OR -</span>
                <div style="width: 45%; float: left;">
                    <button class="btn btn-primary solid left" style="margin-bottom: 1rem;">Choose File</button>
                    <input style="float: left; clear: both; width: 100%; box-sizing: border-box; padding: 1rem; border: 1px solid black; border-width: 0 0 1px 0;" placeholder="No file selected" readonly />
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="clickthroughURL" class="col-sm-3 form-label"><span>Clickthrough URL</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="clickthroughURL" placeholder="Enter URL" />
            </div>
        </div>
        <div class="form-group row">
            <label for="leadCaptureEmail" class="col-sm-3 form-label"><span>Lead Capture Email</span></label>
            <div class="col-sm-9">
                <input name="email" type="email" class="form-control" id="leadCaptureEmail" placeholder="Enter email" ng-model="user.email" />
            </div>
        </div>
        <div class="form-group row">
            <span class="col-sm-3 form-label">Spanish Player</span>
            <label class="col-sm-9">
                <input type="checkbox" class="checkbox checkbox-light" />
                <span>Enable Spanish Player</span>
            </label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary solid" ng-click="ok()">Create Account</button>
    <button class="btn btn-default solid" ng-click="cancel()">Cancel</button>
</div>
