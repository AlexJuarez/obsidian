<ul class="dropdown-menu datepicker" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}" ng-keydown="keydown($event)">
    <li ng-transclude></li>
    <li ng-if="showButtonBar" class="button-bar">
		<span class="btn-group pull-left">
			<button type="button" class="btn btn-sm btn-default solid" ng-click="select('today')">{{ getText('current') }}</button>
			<button type="button" class="btn btn-sm btn-default solid" ng-click="select(null)">{{ getText('clear') }}</button>
		</span>
        <button type="button" class="btn btn-sm btn-default pull-right" ng-click="close()">{{ getText('close') }}</button>
    </li>
</ul>
