<span ng-if="current && max">{{current|truncateNumber}} of {{max|truncateNumber}}</span>
<svg ng-show="current && max" class='meter' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     enable-background="new 0 0 100% 100%">
    <g class="fill">
        <rect width="0%" height="100%"/>
    </g>
    <g class="stroke">
        <rect width="100%" height="100%"/>
    </g>
    <g ng-if="target" class="target">
        <rect x="0%" width="3" height="100%"/>
    </g>
</svg>
<div ng-if="current && !max">
    {{current|truncateNumber}}
</div>
