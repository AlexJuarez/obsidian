<div class="quartiles row">
    <p>Quartiles</p>
    <div class="vertical-bar-graph-wrapper col-xs-3" ng-repeat="item in dataArray track by $index">
        <div class="percentage">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" viewbox="0 0 58 20">
                <text x="0" y="15">{{item.value|percentage}}&#37;</text>
            </svg>
        </div>
        <svg class="bar-graph" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0">
          <rect class="bg" x="0" y="0" width="100%" height="100%"/>
          <rect id="video{{item.quartile}}" class="achieved" x="0" width="100%"/>
        </svg>
        <span class="quartile">{{item.quartile}}&#37;</span>
    </div>
</div>
