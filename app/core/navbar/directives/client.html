<div class="dropdown-toggle">
    <div class="dropdown-toggle-subtitle">
        {{section}}
    </div>
    <div tooltip="current" tooltip-overflow="true" class="dropdown-toggle-title tooltip hover tooltip-basic tooltip-light">
        <i class="glyph-chevron-down"></i>
        {{current}}
    </div>
</div>
<div class="dropdown-menu" role="menu">
    <label class="dropdown-search">
        <input ng-model="query" class="input" placeholder="Search" type="search" />
        <i class="glyph-close" ng-click="query = ''"></i>
    </label>
    <div class="row">
        <ul perfect-scrollbar suppress-scroll-x="true" refresh-on-change="pinned" wheel-propagation="true" class="list col-sm-12 col-md-6">
            <li><a ui-sref=".clients">All {{section}}</a></li>
            <li ng-if="pinned.length">Pinned
                <ul class="pinned">
                    <li ng-repeat="client in pinned track by client.id">
                        <div class="wrapper">
                            <a ng-click="unpin(client)"><i class="pin"><span class="unpin">Unpin</span><span class="repin">Pin</span></i></a>
                            <a title="{{client.name}}" ui-sref=".campaigns.client({ clientId: client.id })">{{client.name}}</a>
                        </div>
                    </li>
                </ul >
            </li>
        </ul>
        <ul ng-hide="query.length" perfect-scrollbar suppress-scroll-x="true" refresh-on-change="results" wheel-propagation="true" class="list col-sm-12 col-md-6">
            <li ng-repeat="item in clientsMap track by $index">
                {{item.key}}
                <ul limit="5">
                    <li ng-repeat="client in (item.value | limitTo: limit) track by client.id">
                        <div class="wrapper">
                            <a ng-click="pin(client)"><i class="pin"><span class="unpin">Unpin</span><span class="repin">Pin</span></i></a>
                            <a title="{{client.name}}" ui-sref=".campaigns.client({ clientId: client.id })">{{client.name}}</a>
                        </div>
                    </li>
                    <li ng-if="item.value.length > limit"><button ng-click="more()" class="btn btn-xs solid btn-default">More</button></li>
                </ul>
            </li>
        </ul>
        <ul ng-show="query.length" perfect-scrollbar suppress-scroll-x="true" refresh-on-change="results" wheel-propagation="true" class="list col-sm-12 col-md-6">
            <li>Results for "{{query}}"
                <ul>
                    <li ng-repeat="client in results track by client.id">
                        <div class="wrapper">
                            <a ng-click="pin(client)"><i class="pin"><span class="unpin">Unpin</span><span class="repin">Pin</span></i></a>
                            <a title="{{client.name}}" ui-sref=".campaigns.client({ clientId: client.id })">{{client.name}}</a>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
