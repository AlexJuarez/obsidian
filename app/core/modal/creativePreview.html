<div class="creative-preview">

	<div class="preview-modal-header">
		<span class="left"><a ng-click="openPreviewPage(creativeData.id, creativeData.name);" class="preview-link" title="Preview in Page"><i class="glyph-view"></i>Preview in Page</a></span>
		<span class="left"><a ng-click="openStudio(creativeData.id);" class="edit-link" title="Edit in Studio"><i class="glyph-edit"></i>Edit in Studio</a></span>
		<i ng-click="close()" class="glyph-close"></i>
	</div>

	<div class="thumbnail-wrapper">
		<div class="ratio-box">
			<img ng-src="{{thumbnailURL}}" fallback-src="images/placeholders/preview-not-available.jpg" class="preview-thumbnail"/>
		</div>
	</div>

	<table class="preview-info">
		<tbody>
			<tr>
				<td>Ad Type</td>
				<td>{{creativeData.type}}</td>
			</tr>
			<tr>
				<td>Size</td>
				<td>{{creativeData.embedwidth}}x{{creativeData.embedheight}}<span ng-if="creativeData.expandable">&nbsp;&gt; {{creativeData.expandedwidth}}x{{creativeData.expandedheight}}</span></td>
			</tr>
			<tr>
				<td>Ad Unit ID</td>
				<td>{{creativeData.id}}</td>
			</tr>
			<tr ng-if="creative-id">
				<td>Creative ID</td>
				<td>b475dce5-0243-436c-84e0-ae1af5baa99b</td>
			</tr>
		</tbody>
	</table>

</div>
