<div class="creative-preview">
	<div class="preview-modal-header">
		<span class="left"><a ng-click="openPreviewPage(creative.id);" class="preview-link" title="Preview in Page"><i class="glyph-view"></i>Preview in Page</a></span>
		<span class="left"><a ng-click="openStudio(creative.id);" class="edit-link" title="Edit in Studio"><i class="glyph-edit"></i>Edit in Studio</a></span>
		<i ng-click="close()" class="glyph-close"></i>
	</div>

	<div class="thumbnail-wrapper">
		<div class="ratio-box">
			<!-- TODO: Replace placecage with creative image -->
			<img src="http://www.placecage.com/640/360" class="preview-thumbnail"/>
		</div>
	</div>

	<table class="preview-info">
		<tbody>
			<tr>
				<td>Ad Type</td>
				<td>In-Banner Video</td>
			</tr>
			<tr>
				<td>Size</td>
				<td>300x250 > 640x360</td>
			</tr>
			<tr>
				<td>GUID</td>
				<td>b475dce5-0243-436c-84e0-ae1af5baa99b</td>
			</tr>
			<tr ng-if="creative-id">
				<td>Creative ID</td>
				<td>b475dce5-0243-436c-84e0-ae1af5baa99b</td>
			</tr>
		</tbody>
	</table>

</div>
