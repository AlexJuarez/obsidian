<div>
    <div class="form-group row">
        <div class="col-sm-3 text-right-sm">
            <span>Expand Direction</span></div>
        <div class="col-sm-9">
            <select select2
                    ng-options="direction.id as direction.name for direction in expandDirections track by direction.id"
                    ng-model="expandDirection">
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3 text-right-sm">
            <span>Expand Anchor</span></div>
        <div class="col-sm-9">
            <select select2
                    ng-options="anchor as anchor for anchor in expandAnchors"
                    ng-model="expandAnchor">
            </select>
        </div>
    </div>
</div>
