<div>
	<div class="form-group row">
		<label for="adtype" class="col-sm-3 form-label"><span>Ad Type</span></label>
		<div class="col-sm-9">
			<select id="adtype" select2
							ng-options="key as key for (key, value) in creativesByAdType track by key"
							ng-model="adType">
			</select>
		</div>
	</div>

	<div class="form-group row">
		<label for="creative" class="col-sm-3 form-label"><span>Creative</span></label>
		<div class="col-sm-9">
			<select id="creative" select2
							ng-options="item as item.name for item in creativesByAdType[adType] track by item.id"
							ng-model="creative">
			</select>
		</div>
	</div>

	<!-- IN BANNER VIDEO NON-EXPANDING -->

	<div ng-show="creativeType === 'inBannerVideo' && !isExpanding">
		<div class="form-group row">
			<label for="creative" class="col-sm-3 form-label"><span>Play Mode</span></label>
			<div class="col-sm-9">
				<label class="radio-inline">
					<input ng-model="placement.playMode" ng-value="rollover" type="radio" name="playMode" class="radio radio-light" />
							<span>
									Roll Over to Play
							</span>
				</label>
				<label class="radio-inline">
					<input ng-model="placement.playMode" ng-value="click" type="radio" name="playMode" class="radio radio-light" />
							<span>
									Click to Play
							</span>
				</label>
				<label class="radio-inline">
					<input ng-model="placement.playMode" ng-value="auto" type="radio" name="playMode" class="radio radio-light" />
							<span>
									Autoplay
							</span>
				</label>
			</div>
		</div>
		<div class="form-group row">
			<label for="creative" class="col-sm-3 form-label"><span>Play Mode Options</span></label>
			<div class="col-sm-9">
				<label>
					<input ng-model="skip321" type="checkbox" class="checkbox checkbox-light" />
					<span>Skip Countdown</span>
				</label>
				<label>
					<input ng-model="audioOff" type="checkbox" class="checkbox checkbox-light" />
					<span>Audio Off</span>
				</label>
				<label>
					<input ng-model="muteOnRollOut" type="checkbox" class="checkbox checkbox-light" />
					<span>Mute Audio on Roll Out</span>
				</label>
			</div>
		</div>
	</div>

	<!-- IN BANNER VIDEO EXPANDING -->

	<div ng-show="creativeType === 'inBannerVideo' && isExpanding">
		<div class="form-group row">
			<label for="creative" class="col-sm-3 form-label"><span>Play Mode</span></label>
			<div class="col-sm-9">
				<label class="radio-inline">
					<input ng-model="placement.playMode" ng-value="rollover" type="radio" name="playMode" class="radio radio-light" />
							<span>
									Roll Over to Play
							</span>
				</label>
				<label class="radio-inline">
					<input ng-model="placement.playMode" ng-value="click" type="radio" name="playMode" class="radio radio-light" />
							<span>
									Click to Play
							</span>
				</label>
				<label class="radio-inline">
					<input ng-model="placement.playMode" ng-value="auto" type="radio" name="playMode" class="radio radio-light" />
							<span>
									Autoplay
							</span>
				</label>
			</div>
		</div>
		<div class="form-group row">
			<label for="creative" class="col-sm-3 form-label"><span>Expand Type</span></label>
			<div class="col-sm-9">
				<label class="radio-inline">
					<input ng-model="placement.expandType" ng-value="directional" type="radio" name="expandType" class="radio radio-light" />
							<span>
									Directional
							</span>
				</label>
				<label class="radio-inline">
					<input ng-model="placement.expandType" ng-value="pushdown" type="radio" name="expandType" class="radio radio-light" />
							<span>
									Pushdown
							</span>
				</label>
				<label class="radio-inline">
					<input ng-model="placement.expandType" ng-value="takeover" type="radio" name="expandType" class="radio radio-light" />
							<span>
									Full Page Takeover
							</span>
				</label>
			</div>
		</div>
		<div class="form-group row">
			<label for="creative" class="col-sm-3 form-label"><span>Play Mode Options</span></label>
			<div class="col-sm-9">
				<label>
					<input ng-model="skip321" type="checkbox" class="checkbox checkbox-light" />
					<span>Skip Countdown</span>
				</label>
				<label>
					<input ng-model="audioOff" type="checkbox" class="checkbox checkbox-light" />
					<span>Audio Off</span>
				</label>
				<label>
					<input ng-model="muteOnRollOut" type="checkbox" class="checkbox checkbox-light" />
					<span>Mute Audio on Roll Out</span>
				</label>
			</div>
		</div>
	</div>
</div>
