<div>
	<div class="form-group row">
		<label for="adtype" class="col-sm-3 form-label"><span>Ad Type</span></label>
		<div class="col-sm-9">
			<select id="adtype" select2
							ng-options="key as key for (key, value) in creativesByAdType track by key"
							ng-model="adType">
			</select>
		</div>
	</div>

	<div class="form-group row">
		<label for="creative" class="col-sm-3 form-label"><span>Creative</span></label>
		<div class="col-sm-9">
			<select id="creative" select2
							ng-options="item as item.name for item in creativesByAdType[adType] track by item.id"
							ng-model="creative">
			</select>
		</div>
	</div>
</div>
