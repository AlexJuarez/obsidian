<div>

	<div modal-form-row name="Ad Type" contentId="adtype" required="true">
		<select id="adtype" select2
						name="type"
						ng-options="key as key for (key, value) in creativesByAdType track by key"
						ng-model="placement.type" required>
		</select>
	</div>

	<div modal-form-row name="Creative" contentId="creative">
		<select id="creative" select2
						name="creative"
						ng-options="item as item.name for item in creativesByAdType[placement.type] track by item.id"
						ng-model="creative">
		</select>
	</div>

	<!-- IN BANNER VIDEO NON-EXPANDING -->

	<div ng-if="creativeType === 'inBannerVideo' && !isExpanding">
		<div modal-form-row name="Play Mode" contentId="playMode">
			<div class="playMode"></div>
		</div>

		<div modal-form-row name="Play Mode Options" contentId="playModeOptions">
			<div class="skipCountdown"></div>
			<div class="audioOff"></div>
			<div class="muteOnRollOut"></div>
		</div>
	</div>

	<!-- IN BANNER VIDEO / RICH MEDIA EXPANDING -->

	<div ng-if="(creativeType === 'inBannerVideo' || creativeType === 'richMedia') && isExpanding">
		<div modal-form-row name="Expand Initiation" contentId="expandMode">
			<div class="expandMode"></div>
		</div>

		<div modal-form-row name="Expand Type" contentId="expandType">
			<div class="expandType"></div>
		</div>

		<div ng-if="placement.expandType === expandTypes.takeover" modal-form-row
				 name="Lightbox Opacity" contentId="lightboxOpacity" required="true">
			<div class="lightboxOpacity"></div>
		</div>

		<div ng-if="placement.expandType !== expandTypes.takeover"
				 expand-anchors-directions></div>

		<div modal-form-row name="Expand Options" contentId="playModeOptions">
			<span ng-if="placement.playMode === playModes.rollover || placement.playMode === playModes.auto">
				<div class="skipCountdown"></div>
			</span>
			<div class="collapseOnRollOut"></div>
		</div>

		<div modal-form-row ng-if="placement.playMode === playModes.auto" contentId="autoExpandEveryHours">
			<div class="autoExpandEveryHours"></div>
		</div>

		<div modal-form-row ng-if="placement.playMode === playModes.auto" contentId="autoCollapseAfterSeconds">
			<div class="autoCollapseAfterSeconds"></div>
		</div>

		<div ng-if="placement.playMode === playModes.auto && creativeType === 'inBannerVideo'">
			<div modal-form-row name="Audio Options" contentId="audioOptions">
				<div class="row">
					<div class="col-sm-3">
						<div class="audioOff"></div>
					</div>
					<div class="col-sm-4">
						<div class="autoplayRetries"></div>
					</div>
				</div>
			</div>
			<div modal-form-row contentId="audioOnRollover">
				<div class="audioOnRollover"></div>
			</div>
		</div>

		<div modal-form-row ng-if="placement.playMode === playModes.rollover"
				 name="Expand Timing" contentId="expandTiming" required="true">
			<div class="expandBeforeCountdown"></div>
		</div>
	</div>

</div>
