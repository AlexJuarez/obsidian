<div>
    <div class="form-group row">
        <div class="col-sm-3 text-right-sm">
            <label>Expand Direction</label></div>
        <div class="col-sm-9">
            <select select2
                    name="expandDirection"
                    ng-options="direction.id as direction.name for direction in expandDirections track by direction.id"
                    ng-model="placement.expandDirection">
            </select>
        </div>
    </div>
    <div ng-show="placement.expandDirection" class="form-group row">
        <div class="col-sm-3 text-right-sm">
            <label>Expand Anchor</label>
        </div>
        <div class="row col-sm-9">
          <div class="col-sm-2" ng-repeat="anchor in expandAnchors">
            <div class="expand-anchor" ng-class="{selected:placement.expandAnchor===anchor.value}">
              <img ng-click="setExpandAnchor(anchor.value)" ng-src="{{anchor.image}}" />
            </div>
          </div>
        </div>
    </div>
</div>
