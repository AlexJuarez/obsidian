<nav ng-if="!noContent" class="row tab-header" role="form">
    <div class="col-lg-5 col-md-6 col-xs-12">
        <ul class="filters left">
            <li><b>View By:</b></li>
            <li><a ui-sref-active="active" ui-sref=".({viewBy: ''})">Publisher ({{placementsMeta.publishers || 0}})</a></li>
            <li><a ui-sref-active="active" ui-sref=".({viewBy: 'creative'})">Creative ({{placementsMeta.creatives || 0}})</a></li>
            <li><a ui-sref-active="active" ui-sref=".({viewBy: 'ad-type'})">Ad type ({{placementsMeta.types || 0}})</a></li>
        </ul>
        <label class="form-label search left">
            <input class="input" placeholder="Search" type="search"/>
        </label>
    </div>
    <div class="col-lg-7 col-md-6 col-xs-12">
        <div class="row">
            <div class="text-right-sm col-lg-12">
                <div class="btn-group">
                    <button ng-click="openNewPlacementModal()" class="btn btn-primary solid">New Placement</button>
                    <button ng-show="selectedPlacements.length > 0" ng-click="editPlacements()" class="btn btn-default">Edit Placement<span ng-show="selectedPlacements.length > 1">s</span></button>
                    <button class="btn btn-default">Set Trackers</button>
                    <button ng-click="pullTags()" class="btn btn-default">Pull Tags</button>
                </div>
            </div>
        </div>
    </div>
</nav>

<div no-content click-action="openNewPlacementModal"></div>
