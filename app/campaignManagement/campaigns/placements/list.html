<div ui-view="tab-content">
    <div ng-if="params.viewBy !== 'creative' && params.viewBy !== 'adType'">
        <div placements-by-publisher></div>
    </div>
    <div ng-if="params.viewBy === 'creative'">
        <div placements-by-creative></div>
    </div>
    <div ng-if="params.viewBy === 'adType'">
        <div placements-by-ad-type></div>
    </div>
</div>
