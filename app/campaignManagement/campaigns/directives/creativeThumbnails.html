<div class="thumbnail-view row ng-scope">
	
	<div class="creative-wrapper col-sm-2 col-sm-15" ng-repeat="creative in creatives.data">
		<div ng-click="previewCreative()" class="thumbnail-wrapper">
			<div class="ratio-box">
				<div><span><i class="glyph-view"></i>Preview Creative</span></div>
				<img src="http://www.placecage.com/400/225" class="thumbnail" />
			</div>
		</div>
		<div class="thumbnail-info">
			<i class="glyph-dot" ng-class="{'success': isDelivering}"></i>
			<span>[[creative.type]] | [[creative.size]]<span ng-if="creative.expandedSize">&nbsp;> [[creative.expandedSize]]</span></span>
		</div>
		<div class="creative-info">
			<span class="title">[[creative.name]]</span>
			<div>
				<a ng-click="openPlacements()" title="View Creative Placements">Placements: </a>
				<a ng-click="openPlacements()" title="View Creative Placements">[[creative.numPlacements]]</a>
			</div>
			<div>
				<span>Ad Type:</span>
				<span>[[creative.type]]</span>
			</div>
			<div>
				<span>Last Modified:</span>
				<span>[[creative.lastModified|date:'M/d/yyyy']]</span>
			</div>
			<div>
				<a ng-click="openStudio()" title="Edit Creative in Studio">Edit in Studio</a>
				<a ng-click="openSettings()" title="Creative Settings" class="glyph-icon glyph-settings"></a>
				<a ng-click="copyCreative()" title="Copy Creative" class="glyph-icon glyph-copy"></a>
				<a ng-click="deleteCreative()" title="Delete Creative" class="glyph-icon glyph-close"></a>
			</div>
		</div>
	</div>

</div>
