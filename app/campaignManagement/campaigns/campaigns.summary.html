<h1>All Campaigns for Account: {accountName}</h1>
<div class="header-summary">
    <ul class="list">
        <li>
            <span>Pre-Flight</span>
            <span>[[summary.preFlight|truncateNumber]]</span>
        </li>
        <li>
            <span>In-Flight</span>
            <span>[[summary.inFlight|truncateNumber]]</span>
        </li>
        <li>
            <span>Completed</span>
            <span>[[summary.completed|truncateNumber]]</span>
        </li>
        <li>
            <span>Archived</span>
            <span>[[summary.archived|truncateNumber]]</span>
        </li>
    </ul>
    <button class="btn btn-default solid right" ng-click="openModal('lg')">New Campaign</button>
    <button class="btn btn-default solid right">Edit Account</button>
</div>
