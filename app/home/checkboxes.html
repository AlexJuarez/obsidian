<h1 id="checkboxes">Checkboxes</h1>
<hr />
<h2>Light</h2>
<label>
    <input type="checkbox" class="checkbox checkbox-light" />
    <span>Active Checkbox</span>
</label>
<br />
<label>
    <input type="checkbox" class="checkbox checkbox-light" disabled />
    <span>Disabled Checkbox</span>
</label>
<br />
<label>
    <input type="checkbox" class="checkbox checkbox-light" disabled checked />
    <span>Disabled Checked</span>
</label>
<div class="highlight" highlight>
<pre><code class="html">
&lt;label&gt;
    &lt;input type=&quot;checkbox&quot; class=&quot;checkbox checkbox-light&quot; /&gt;
    &lt;span&gt;My Label&lt;/span&gt;
&lt;/label&gt;
</code></pre>
</div>
